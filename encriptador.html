<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Encriptador Alura</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' type='text/css' media='screen' href='css/reset.css'>
        <link rel="stylesheet" type="text/css" media="screen" href="css/encrip.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <script defer src="https://kit.fontawesome.com/1bb2f5c0e3.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/codigo.js"></script>
        <script defer src="js/codigo.js"></script>
    </head>
    <body>
        <header>
            <a href="https://www.aluracursos.com/"><img src="imagenesAlura/Logo.svg" alt="logo de alura" class="logo"></a>
        </header>

        <main>
            <div class="caja-padre">
                <div class="cajaA">
                    <textarea id="input" cols="40" rows="5" required placeholder="Ingrese el texto aquí" class="textarea-A" onkeypress="return check(event)" oninput="this.value=this.value.toLowerCase();" ></textarea>
                    <div class="advertenciaTexto"><span>&#9888 solo letras minusculas y sin acentos</span></div>
                    <div class="botones">
                        <button class="boton1" onclick="encriptar()">&#128272 encriptar</button>
                        <button class="boton2" onclick="desencriptar()">&#128275 desencriptar</button>
                    </div>
                </div>

                <div class="cajaB">
                    <textarea id="resultado" cols="30" rows="21" disabled placeholder="Ningún mensaje fue encontrado" class="textarea-B"></textarea>
                    <div>
                        <button class="boton-copiar" id="copiar" onclick="copiar()">&#128221 copiar</button>
                    </div>
                </div>
            </div>


        </main>
        <footer>
            <div class="redes-container">
                <ul>
                    <li><a href="https://www.facebook.com/criyattojin" class="facebook"><i class="fa-brands fa-square-facebook"></i></a></li>
                    <li><a href="https://github.com/Crisppu" class="git"><i class="fa-brands fa-github"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/cristobal-yat-83b620128/" class="linke"><i class="fa-brands fa-linkedin"></i></a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
